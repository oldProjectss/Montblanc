<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="MONTBLANC - HomePage" />
    <meta property="og:image" content="./asset/img/web-preview.png" />
    <meta name="author" content="Ismail courr" />
    <meta property="og:description" content="The bike comes in all black, with a relatively modern appeal. Chrome accents in just the right places make the bike stand out, while the black-on-black satin text on the bike's fork-guards helps highlight the company's branding without being too direct or obvious." />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>MONTBLANC</title>
  </head>
  <body>
    <header class="nav-bar">
      <img class="logo" src="./asset/img/logo.svg" alt="logo" />
      <nav class="nav-links">
        <a href="#" class="nav-link">BIKES</a>
        <a href="#" class="nav-link">ACCESSORIES</a>
        <a href="#" class="nav-link">NEW TECH</a>
        <a href="#" class="nav-link">EXPLORE</a>
      </nav>
      <img class="nav-bar-img" src="./asset/img/Gold.svg" alt="background-victor" />
    </header>
    <main class="main">
      <section class="background-img">
        <article class="background-1">
          <img class="back-img" src="./asset/img/photo 1.svg" alt="" />
          <img class="back-img-circle" src="./asset/img/MONTBLANC MOTORCYCLE.svg" alt="" />
          <img class="back-img" src="./asset/img/photo 2.svg" alt="" />
        </article>
        <article class="heading-img">
          <img class="back-img" src="./asset/img/v2.svg" alt="" />
          <img class="back-img text-img" src="./asset/img/v2.svg" alt="" />
        </article>
        <article class="background-2">
          <!-- slider -->
          <img class="back-img slider" src="./asset/img/Info block.svg" alt="" />
          <img class="back-img image-4" src="./asset/img/photo 3.svg" alt="" />
        </article>
      </section>
      <aside class="moto-info">
        <article class="info-container">
          <h2 class="top-speed info-header">TOP SPEED</h2>
          <p class="info-regular">6-SPEED CONSTANT-MESH</p>
          <p class="info-bold">169 MPH</p>
          <p class="info-regular">272 KM/H</p>
        </article>
        <article class="info-container">
          <h2 class="top-speed info-header">POWER</h2>
          <p class="info-regular">121 kW</p>
          <p class="info-bold">162 HP</p>
          <p class="info-regular">9.250 RPM</p>
        </article>
        <article class="info-container">
          <h2 class="top-speed info-header">TORQUE</h2>
          <p class="info-regular">8,800 RPM</p>
          <p class="info-bold">130.5 N⋅M</p>
          <p class="info-regular">96.3 LBF⋅FT</p>
        </article>
        <article class="info-container">
          <h2 class="top-speed info-header">FUEL CAPACITY</h2>
          <p class="info-regular">4.5 US GAL</p>
          <p class="info-bold">17 L</p>
          <p class="info-regular">3.7 IMP GAL</p>
        </article>
      </aside>
    </main>
  </body>
</html>
